<!doctype html>
<html lang="en">
<head>
    <script src="js/plotly-2.20.0.min.js" charset="utf-8"></script>
    <script src="js/code.js"></script>

    <link href="bootstrap/bootstrap.min.css" rel="stylesheet">

    <style>

        /* make the body have a dark grey background */
        .normal {
            background-color: #333;
        }

        .lprt {
            /* light blue color */
            background-color: #00bfff;
        }

        .inner{
            padding: 5px;
        }

        #row1 {
        }

        /* player1 should be on the left side of the graph */
        #player1{
            /*
            float: left;
            width: 15%;
            height: 60%;
            margin-top: 20px;
            margin-left: 10px;
            */
            margin-left: 5px;
            border: 1px solid #888;
            box-shadow: 2px 2px 5px rgba(50,0,0,0.5);
        }

        /* graph div should be smaller than the body
         * and have a thin white border with a drop shadow
         */
        #graph {
            /*
            float: left;
            margin-top: 20px;
            margin-left: 10px;
            width: 60%;
            height: 60%;
            border: 1px solid #888;
            box-shadow: 2px 2px 5px rgba(50,0,0,0.5);
            */
        }

        #player2 {
            /*
            float: left;
            width: 15%;
            height: 60%;
            margin-top: 20px;
            */
            margin-right: 5px;
            border: 1px solid #888;
            box-shadow: 2px 2px 5px rgba(50,0,0,0.5);
        }

        #x_plot {
            margin: 5px;
            height: 98%;
        }

        .text {
            color: white;
            font-family: sans-serif;
            font-size: 20px;
            margin-left: 10px;
        }

        .text2 {
            color: white;
            font-family: sans-serif;
            font-size: 15px;
            margin-left: 10px;
        }

        .text3 {
            color: yellow;
            font-family: sans-serif;
            font-size: 15px;
            margin-left: 10px;
        }

        .center {
            margin-left: 40%;
            width: 20%;
        }

        #x_buttons {
            margin-left: 42%;
            margin-top: 10px;
            width: 20%;
            height: 5%;
            font-size: 20px;
        }

        #x_events {
            float: right;
            margin-left: 10px;
            width: 20%;
            border: 1px solid #888;
            box-shadow: 2px 2px 5px rgba(50,0,0,0.5);
        }

        /* the newgame button should be under where the plot is but be in the center of the screen.
         * the button should have a light-bluish tint to it.
         */
        #x_newgame {
            font-size: 20px;
            background-color: #00bfff;
        }

        /* morebuttons should be under buttons */
        #x_morebuttons {
            margin-left: 45%;
            margin-top: 10px;
            width: 10%;
            height: 5%;
            font-size: 20px;
        }

        #x_timeline {
            clear: both;
            margin-left: 10px;
            margin-left: 16%;
            width: 60%;
        }

        #x_z {
            clear: both;
            padding-top: 20px;
        }

        .h-10 {
            height: 10%;
        }

        .h-60 {
            height: 60%;
        }

        .h-3 {
            height: 3%;
        }

        html, body {
            height: 100%;
        }

    </style>

</head>
<body id="body" class="normal" onload="init()">

    <span class="text">Racquetball Scores</span>
    <div class="container-fluid h-100">
        <div class="row">
            <div class="col-1">
                <button type="button" class="btn btn-secondary" onclick="normalStyle()">Normal</button>
            </div>
            <div class="col-1">
                <button type="button" class="btn btn-secondary" onclick="lprtStyle()">LPRT</button>
            </div>
        </div>
        <div id="row1" class="row h-60">
            <div id="player1" class="col">
                <div class="inner">
                    <span class="text">Player 1</span>
                    <br />
                    <span class="text2">Name</span> <input id="player1Name" type="text" value="player1" onchange="setPlayer1Name(document.getElementById('player1Name').value)">
                    <br /> <br />
                    <span class="text3" id="player1StateTop">Serving</span>
                    <br />
                    <button type="button" id="player1Server" class="btn btn-secondary" onclick="setPlayer1Serving()">Set as server</button>
                </div>
            </div>
            <div id="graph" class="col-7 h-100">
                <div id="plot" class="h-100"></div>
            </div>
            <div id="player2" class="col">
                <div class="inner">
                    <span class="text">Player 2</span>
                    <br />
                    <span class="text2">Name</span> <input id="player2Name" type="text" value="player2" onchange="setPlayer2Name(document.getElementById('player2Name').value)">
                    <br /> <br />
                    <span class="text3" id="player2StateTop">Receiving</span>
                    <br />
                    <button type="button" id="player2Server" class="btn btn-secondary" onclick="setPlayer2Serving()">Set as server</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div id="events" class="col-4">
                <span class="text-light fs-3">Timeline</span>
            </div>

            <div class="col-2">
                <span id="player1State" class="text-light fs-4">player1 (serving)</span>
                <br />
                <div id="player1Buttons" class="btn-group-vertical" role="group">
                    <button type="button" class="btn btn-primary mb-1" onclick="ace(player1)">Winner (ace serve)</button>
                    <button type="button" class="btn btn-primary mb-1" onclick="pinchWinner(player1)">Winner (pinch)</button>
                    <button type="button" class="btn btn-primary mb-1" onclick="downTheLineWinner(player1)">Winner (down the line)</button>
                    <button type="button" class="btn btn-primary mb-1" onclick="splatWinner(player1)">Winner (splat)</button>
                    <button type="button" class="btn btn-danger mb-1" onclick="unforcedError(player1)">Unforced error</button>
                    <button type="button" class="btn btn-danger mb-1" onclick="skip(player1)">Skip</button>
                </div>
                <span id="player1ScoreMain" class="text-light fs-1">0</span>
            </div>

            <div class="col-2">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="player2State" class="text-light fs-4">player 2 (receiving)</span>
                <br />
                <span id="player2ScoreMain" class="text-light fs-1">0</span>
                <div id="player2Buttons" class="btn-group-vertical" role="group">
                    <button type="button" class="btn btn-primary mb-1" onclick="ace(player2)">Winner (ace serve)</button>
                    <button type="button" class="btn btn-primary mb-1" onclick="pinchWinner(player2)">Winner (pinch)</button>
                    <button type="button" class="btn btn-primary mb-1" onclick="downTheLineWinner(player2)">Winner (down the line)</button>
                    <button type="button" class="btn btn-primary mb-1" onclick="splatWinner(player2)">Winner (splat)</button>
                    <button type="button" class="btn btn-danger mb-1" onclick="unforcedError(player2)">Unforced error</button>
                    <button type="button" class="btn btn-danger mb-1" onclick="skip(player2)">Skip</button>
                </div>
            </div>

            <div class="col">
                <span class="text-light fs-3">Stats</span>
                <br />
                <div id="stats">
                </div>
            </div>
        </div>

        <div class="row h-3">
        </div>

        <div id="newgame" class="row">
            <div class="col">
            </div>
            <div class="col-2">
                <button id="undo" type="button" class="btn btn-info" onclick="undo()">Undo last rally</button>
                <button id="newgame" type="button" class="btn btn-warning" onclick="newGame()">New Game</button>
            </div>
            <div class="col">
            </div>
        </div>
    </div>

    <script src="bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
