<html>
<head>
    <script src="js/plotly-2.20.0.min.js" charset="utf-8"></script>
    <script src="js/code.js"></script>

    <style>
        /* make the body have a dark grey background */
        #body {
            background-color: #333;
        }

        .inner{
            padding: 5px;
        }

        /* player1 should be on the left side of the graph */
        #player1{
            float: left;
            width: 15%;
            height: 60%;
            margin-top: 20px;
            margin-left: 10px;
            border: 1px solid #888;
            box-shadow: 2px 2px 5px rgba(50,0,0,0.5);
        }

        /* graph div should be smaller than the body
         * and have a thin white border with a drop shadow
         */
        #graph {
            float: left;
            margin-top: 20px;
            margin-left: 10px;
            width: 60%;
            height: 60%;
            border: 1px solid #888;
            box-shadow: 2px 2px 5px rgba(50,0,0,0.5);
        }

        #player2 {
            float: left;
            width: 15%;
            height: 60%;
            margin-top: 20px;
            margin-left: 10px;
            border: 1px solid #888;
            box-shadow: 2px 2px 5px rgba(50,0,0,0.5);
        }

        #plot {
            margin: 5px;
            height: 98%;
        }

        .text {
            color: white;
            font-family: sans-serif;
            font-size: 20px;
            margin-left: 10px;
        }

        .center {
            margin-left: 40%;
            width: 20%;
        }

        #buttons {
            margin-left: 40%;
            margin-top: 10px;
            width: 20%;
            height: 5%;
            font-size: 20px;
        }

        /* the newgame button should be under where the plot is but be in the center of the screen.
         * the button should have a light-bluish tint to it.
         */
        #newgame {
            font-size: 20px;
            background-color: #00bfff;
        }

        /* morebuttons should be under buttons */
        #morebuttons {
            margin-left: 45%;
            margin-top: 10px;
            width: 10%;
            height: 5%;
            font-size: 20px;
        }

        #z {
            clear: both;
        }

    </style>

</head>
<body id="body" onload="init()">

    <span class="text">Racquetball Scores</span>
    <div>
        <div id="player1">
            <div class="inner">
                <span class="text">Player 1</span>
                <br />
                <input id="player1Name" type="text" value="player1" onchange="setPlayer1Name(document.getElementById('player1Name').value)">
                <br />
                <button id="player1Server" onclick="setPlayer1Serving()">Set as server</button>
            </div>
        </div>
        <div id="graph">
            <div id="plot"></div>
        </div>
        <div id="player2">
            <div class="inner">
                <span class="text">Player 2</span>
                <br />
                <input id="player2Name" type="text" value="player2" onchange="setPlayer2Name(document.getElementById('player2Name').value)">
                <br />
                <button id="player2Server" onclick="setPlayer2Serving()">Set as server</button>
            </div>
        </div>
    </div>

    <div id="z">
        <span id="state" class="text center">Player1 (serving) 0 - 0 Player2</span>
        <br />
        <div id="buttons">
            <button id="serverWins" onclick="serverWins()()">Server wins rally</button>
            <button id="sideout" onclick="sideout()">Side out</button>
        </div>
        <div id="morebuttons">
            <button id="newgame" onclick="newGame()">New Game</button>
        </div>
    </div>
</body>
</html>
