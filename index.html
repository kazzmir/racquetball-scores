<!doctype html>
<html lang="en">
<head>
    <script src="js/plotly-2.20.0.min.js" charset="utf-8"></script>
    <script src="js/code.js"></script>

    <link href="bootstrap/bootstrap.min.css" rel="stylesheet">

    <style>
        /* make the body have a dark grey background */
        #body {
            background-color: #333;
        }

        .inner{
            padding: 5px;
        }

        #row1 {
        }

        /* player1 should be on the left side of the graph */
        #player1{
            /*
            float: left;
            width: 15%;
            height: 60%;
            margin-top: 20px;
            margin-left: 10px;
            */
            margin-left: 5px;
            border: 1px solid #888;
            box-shadow: 2px 2px 5px rgba(50,0,0,0.5);
        }

        /* graph div should be smaller than the body
         * and have a thin white border with a drop shadow
         */
        #graph {
            /*
            float: left;
            margin-top: 20px;
            margin-left: 10px;
            width: 60%;
            height: 60%;
            border: 1px solid #888;
            box-shadow: 2px 2px 5px rgba(50,0,0,0.5);
            */
        }

        #player2 {
            /*
            float: left;
            width: 15%;
            height: 60%;
            margin-top: 20px;
            */
            margin-right: 5px;
            border: 1px solid #888;
            box-shadow: 2px 2px 5px rgba(50,0,0,0.5);
        }

        #x_plot {
            margin: 5px;
            height: 98%;
        }

        .text {
            color: white;
            font-family: sans-serif;
            font-size: 20px;
            margin-left: 10px;
        }

        .text2 {
            color: white;
            font-family: sans-serif;
            font-size: 15px;
            margin-left: 10px;
        }

        .text3 {
            color: yellow;
            font-family: sans-serif;
            font-size: 15px;
            margin-left: 10px;
        }

        .center {
            margin-left: 40%;
            width: 20%;
        }

        #x_buttons {
            margin-left: 42%;
            margin-top: 10px;
            width: 20%;
            height: 5%;
            font-size: 20px;
        }

        #x_events {
            float: right;
            margin-left: 10px;
            width: 20%;
            border: 1px solid #888;
            box-shadow: 2px 2px 5px rgba(50,0,0,0.5);
        }

        /* the newgame button should be under where the plot is but be in the center of the screen.
         * the button should have a light-bluish tint to it.
         */
        #x_newgame {
            font-size: 20px;
            background-color: #00bfff;
        }

        /* morebuttons should be under buttons */
        #x_morebuttons {
            margin-left: 45%;
            margin-top: 10px;
            width: 10%;
            height: 5%;
            font-size: 20px;
        }

        #x_timeline {
            clear: both;
            margin-left: 10px;
            margin-left: 16%;
            width: 60%;
        }

        #x_z {
            clear: both;
            padding-top: 20px;
        }

        .h-10 {
            height: 10%;
        }

        .h-60 {
            height: 60%;
        }

        .h-3 {
            height: 3%;
        }

        html, body {
            height: 100%;
        }

    </style>

</head>
<body id="body" onload="init()">

    <span class="text">Racquetball Scores</span>
    <div class="container-fluid h-100 d-flex flex-column">
        <div id="row1" class="row h-60">
            <div id="player1" class="col">
                <div class="inner">
                    <span class="text">Player 1</span>
                    <span class="text" id="player1Score">Score: 0</span>
                    <br />
                    <span class="text2">Name</span> <input id="player1Name" type="text" value="player1" onchange="setPlayer1Name(document.getElementById('player1Name').value)">
                    <br /> <br />
                    <span class="text3" id="player1State">Serving</span>
                    <br />
                    <button id="player1Server" onclick="setPlayer1Serving()">Set as server</button>
                </div>
            </div>
            <div id="graph" class="col-7 h-100">
                <div id="plot" class="h-100"></div>
            </div>
            <div id="player2" class="col">
                <div class="inner">
                    <span class="text">Player 2</span>
                    <span class="text" id="player2Score">Score: 0</span>
                    <br />
                    <span class="text2">Name</span> <input id="player2Name" type="text" value="player2" onchange="setPlayer2Name(document.getElementById('player2Name').value)">
                    <br /> <br />
                    <span class="text3" id="player2State">Receiving</span>
                    <br />
                    <button id="player2Server" onclick="setPlayer2Serving()">Set as server</button>
                </div>
            </div>
        </div>

        <div id="timeline" class="row h-3">
        </div>

        <div id="z" class="row flex-grow-1 h-10">
            <div id="events" class="col">
                <span class="text">Timeline</span>
            </div>

            <div class="col-3">
                <span id="state" class="text">player1 (serving) 0 - 0 player2. Rally 1</span>
                <br />
                <div id="buttons">
                    <button id="serverWins" onclick="serverWins()">Server wins rally</button>
                    <button id="sideout" onclick="sideout()">Side out</button>
                    <button id="undo" onclick="undo()">Undo</button>
                </div>
                <div id="morebuttons">
                    <button id="newgame" onclick="newGame()">New Game</button>
                </div>
            </div>
            <div class="col">
            </div>
        </div>
    </div>

    <script src="bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
